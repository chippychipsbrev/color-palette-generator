<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Color Palette Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Generator</h1>
      <button id="generate-btn">
        <i class="fa-solid fa-rotate"></i>
        Generate Palette
      </button>

      <div class="palette-container">
        <!-- COLOR BOX 1 -->
        <div
          class="color"
          style="background-color: antiquewhite; height: 50px"
        ></div>
        <div class="color-info">
          <span class="hex-value">#E1F5FE</span>
          <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
        </div>

        <!-- COLOR BOX 2 -->
        <div class="color-box">
          <div
            class="color"
            style="background-color: #b3e5fc; height: 50px"
          ></div>
          <div class="color-info">
            <span class="hex-value">#B3E5FC</span>
            <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
          </div>
          <!--  -->
          <div class="color-box">
            <div
              class="color"
              style="background-color: #81d4fa; height: 50px"
            ></div>
            <div class="color-info">
              <span class="hex-value">#81D4FA</span>
              <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
            </div>
          </div>
          <!-- COLOR BOX 4 -->
          <div class="color-box">
            <div
              class="color"
              style="background-color: #4fc3f7; height: 50px"
            ></div>
            <div class="color-info">
              <span class="hex-value">#4FC3F7</span>
              <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
            </div>
          </div>
          <!-- COLOR BOX 5 -->
          <div class="color-box">
            <div
              class="color"
              style="background-color: #29b6f6; height: 50px"
            ></div>
            <div class="color-info">
              <span class="hex-value">#29B6F6</span>
              <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
